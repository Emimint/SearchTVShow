  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap"
      rel="stylesheet"
    />
    <title>SearchTVShow</title>
  </head>
  <body>
    <!-- Top section Area -->
    <section class="top">
      <div class="head">
        <img src="img/glenn-carstens-peters-EOQhsfFBhRk-unsplash.jpg" alt="" />
        <h1>Welcome to SearchTVShow</h1>
        <img src="img/jeremy-yap-J39X2xX_8CQ-unsplash.jpg" alt="" />
      </div>
      <h2>
        No more struggle finding a show name. Just tap whatever you remember,
        and we'll deliver ðŸ“º
      </h2>
    </section>

    <!-- Search Bar Area -->
    <section class="middle">
      <div class="search">
        <h3>Search a show by:</h3>
        <div id="choices">
          <button class="choice selected">title</button>
          <button class="choice">cast</button>
        </div>
      </div>
      <form>
        <div>
          <input id="searchField" type="text" name="text" />
          <input id="inputBtn" type="submit" value="Send" />
        </div>
        <ul id="list"></ul>
      </form>
      <div class="result"></div>
    </section>

    <!-- Bottom page Area -->
    <section class="bottom">
      <div><button id="refresh">refresh</button></div>
      <div class="fixed">
        <img src="img/top.png" alt="Image" id="topBtn" />
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="app.js"></script>
